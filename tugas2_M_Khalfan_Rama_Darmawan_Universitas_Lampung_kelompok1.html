<!DOCTYPE html>
<html>

<head>
    <title>Form Register Produk</title>
</head>

<body>
    <table border="1" align="center" cellpadding="5" cellspacing="5">
        <thead>
            <th bgcolor="yellow">Form Register Produk</th>
        </thead>
        <tbody>
            <td>
                <form action="">
                    <label for="">Nama Produk </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="text" name="namaProduk" id="" /><br /><br />
                    <label for="">Jenis Produk </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <select name="jenisProduk" id="">
                        <option value="">--Kategori Produk--</option>
                        <option value="industri">Industri</option>
                        <option value="makanan">Makanan</option>
                        <option value="perabotan">perabotan</option>
                    </select><br /><br />
                    <label for="">Harga
                    </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" name="harga" id=""><br /><br />
                    <label for="">Stok
                    </label>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                    <input type="number" name="stok" id=""><br /><br />
                    <label for="">Photo</label>
                    <input type="file" name="photo" id=""><br />
                </form>
            </td>
        </tbody>

        <tfoot>
            <tr>
                <th bgcolor="yellow">
                    <input type="submit" name="kirim" id="" value="Kirim">&nbsp;&nbsp;
                    <input type="reset" name="batal" id="" value="Batal">
                </th>
            </tr>
        </tfoot>
    </table><br />
    <table border="1" align="center" cellpadding="5" cellspacing="5">
        <thead>
            <tr bgcolor="yellow">
                <th>Form Register Member</th>
            </tr>
        <tbody>
            <td>
                <form action="">
                    <label for="">Username</label>&nbsp;
                    <input type="text" name="username" id=""><br /><br />
                    <label for="">Password </label>&nbsp;
                    <input type="password" name="password" id="">
                </form>
            </td>
        </tbody>
        </thead>
        <tfoot bgcolor="yellow">
            <th>
                <input type="submit" name=""Masuk id="">&nbsp;&nbsp;
                <input type="reset" name="Batal" id="">
            </th>
        </tfoot>
    </table>
</body>

</html>
